<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopSavr - Save Money While Shopping</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 350px;
            min-height: 400px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .logo img {
            width: 32px;
            height: 32px;
        }

        .logo h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .tagline {
            font-size: 14px;
            opacity: 0.9;
        }

        .content {
            padding: 20px;
        }

        .status-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .status-item:last-child {
            margin-bottom: 0;
        }

        .status-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .status-value {
            font-weight: 600;
            font-size: 14px;
        }

        .status-value.success {
            color: #4CAF50;
        }

        .status-value.warning {
            color: #ff9800;
        }

        .status-value.error {
            color: #f44336;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            text-align: center;
            text-decoration: none;
            display: block;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.primary {
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
            border-color: transparent;
        }

        .btn.primary:hover {
            background: white;
        }

        .coupon-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .coupon-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .coupon-count {
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .coupon-list {
            max-height: 120px;
            overflow-y: auto;
        }

        .coupon-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .coupon-item:last-child {
            border-bottom: none;
        }

        .coupon-info {
            flex: 1;
        }

        .coupon-title {
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 2px;
        }

        .coupon-savings {
            font-size: 12px;
            opacity: 0.8;
        }

        .coupon-apply {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
            font-weight: 500;
        }

        .coupon-apply:hover {
            background: #45a049;
        }

        .loading {
            text-align: center;
            padding: 20px;
            opacity: 0.8;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            padding: 15px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .footer-link {
            color: white;
            text-decoration: none;
            font-size: 12px;
            opacity: 0.8;
        }

        .footer-link:hover {
            opacity: 1;
        }

        .version {
            font-size: 11px;
            opacity: 0.6;
        }

        .hidden {
            display: none;
        }

        .notification {
            position: fixed;
            top: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 6px;
            font-size: 12px;
            z-index: 1000;
            transform: translateY(-100%);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateY(0);
        }

        .notification.success {
            background: rgba(76, 175, 80, 0.9);
        }

        .notification.error {
            background: rgba(244, 67, 54, 0.9);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="icons/icon32.png" alt="ShopSavr">
            <h1>ShopSavr</h1>
        </div>
        <div class="tagline">Save money while shopping online</div>
    </div>

    <div class="content">
        <!-- Loading State -->
        <div id="loading-state" class="loading">
            <div class="loading-spinner"></div>
            <div>Loading...</div>
        </div>

        <!-- Main Content -->
        <div id="main-content" class="hidden">
            <!-- Status Section -->
            <div class="status-section">
                <div class="status-item">
                    <span class="status-label">Current Site:</span>
                    <span id="current-site" class="status-value">-</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Status:</span>
                    <span id="extension-status" class="status-value">Active</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Total Saved:</span>
                    <span id="total-saved" class="status-value success">$0.00</span>
                </div>
            </div>

            <!-- Coupon Section -->
            <div id="coupon-section" class="coupon-section hidden">
                <div class="coupon-header">
                    <span>Available Coupons</span>
                    <span id="coupon-count" class="coupon-count">0</span>
                </div>
                <div id="coupon-list" class="coupon-list">
                    <!-- Coupons will be populated here -->
                </div>
                <button id="try-all-coupons" class="btn primary" style="margin-top: 10px;">
                    üöÄ Try All Coupons
                </button>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button id="search-coupons" class="btn primary">
                    üîç Search for Coupons
                </button>
                <button id="add-to-wishlist" class="btn">
                    üíù Add to Wishlist
                </button>
                <button id="open-dashboard" class="btn">
                    üìä Open Dashboard
                </button>
                <button id="settings" class="btn">
                    ‚öôÔ∏è Settings
                </button>
            </div>
        </div>

        <!-- Login State -->
        <div id="login-state" class="hidden">
            <div style="text-align: center; margin-bottom: 20px;">
                <p style="margin-bottom: 15px; opacity: 0.9;">Sign in to access all features</p>
                <button id="login-btn" class="btn primary">Sign In</button>
                <button id="signup-btn" class="btn">Create Account</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-links">
            <a href="#" id="help-link" class="footer-link">Help</a>
            <a href="#" id="feedback-link" class="footer-link">Feedback</a>
            <a href="#" id="privacy-link" class="footer-link">Privacy</a>
        </div>
        <div class="version">v1.0.0</div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <script src="popup.js"></script>
</body>
</html>
